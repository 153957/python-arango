sudo: false
language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
services:
    - docker
before_install:
    - docker create --name arango -p 8529:8529 -e ARANGO_ROOT_PASSWORD=passwd arangodb/arangodb-preview:3.7-alpha.3 --server.jwt-secret-keyfile=/tmp/keyfile
    - docker cp tests/static/service.zip arango:/tmp/service.zip
    - docker cp tests/static/keyfile arango:/tmp/keyfile
    - docker start arango
install:
    - pip install flake8 mock
    - pip install pytest pytest-cov coveralls
    - pip install sphinx sphinx_rtd_theme
    - pip install .
script:
    - python -m flake8
    - python -m sphinx -b doctest docs docs/_build
    - python -m sphinx -b html -W docs docs/_build
    - py.test --complete -s -v --cov=arango
after_success:
    - coveralls
